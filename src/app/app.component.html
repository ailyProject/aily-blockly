<div class="bg">
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="c4"></div>
    <div class="c5"></div>
</div>
<app-header></app-header>
<blockly-arduino></blockly-arduino>
<app-project-btn (click)="openProjectManager()"></app-project-btn>
@if (showProjectManager) {
<app-project-manager></app-project-manager>
}
<div class="bounds" #WindowsBounds>
@for (item of windows; track item) {
<app-inner-window [opt]="item">
    @switch(item.type) {
    @case('serial-monitor') {
    <app-serial-monitor></app-serial-monitor>
    }
    @case('aily-chat') {
    <app-aily-chat></app-aily-chat>
    }
    @case('code-viewer') {
    <app-code-viewer></app-code-viewer>
    }
    }
</app-inner-window>
}

<!-- <app-terminal> </app-terminal> -->
</div>
