@if(data){
<div class="notification-box animate__animated animate__fadeInUp animate__faster" [ngClass]="{'animate__fadeOutDown': willClose}">
    @switch (data.state) {
    @case ("doing") {
    <div class="box lloading ccenter">
        <div class="ccenter">
            <i class="fa-light fa-spinner-third"></i>
        </div>
        <div class="num-box ccenter">
            {{progressValue}}%
        </div>
    </div>
    }
    @case ("done") {
    <div class="box ccenter done">
        <div class="ccenter">
            <i class="fa-solid fa-check"></i>
        </div>
    </div>
    }
    @case ("error") {
    <div class="box ccenter error">
        <div class="ccenter">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
    }
    @case ("warn") {
    <div class="box ccenter warn">
        <div class="ccenter">
            <i class="fa-solid fa-exclamation"></i>
        </div>
    </div>
    }
    }

    <div class="text-box">
        <div>{{data.title}}</div>
        <div class="ellipsis">{{data.text}}</div>
    </div>
    <div class="btn link ccenter">
        <i class="fa-light fa-xmark"></i>
    </div>
</div>
}
