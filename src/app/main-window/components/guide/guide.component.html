<div class="guide-box ccenter">
  <div class="left-box">
    <div class="stitle">
      aily blockly IDE
      <div class="version">ver {{version}}</div>
    </div>
    <div class="title">开始</div>
    @if (showMenu) {
    <div class="menu-box">
      @for (item of guideMenu; track $index) {
      @if (item.sep) {
      <div class="sep"></div>
      } @else {
      <div class="btn link" (click)="onMenuClick(item)">
        <div class="text">{{ item.name }}</div>
      </div>
      }
      }
    </div>
    }
    <div class="title">最近</div>
    <div class="menu-box">
      @for(project of recentlyProjects; track $index) {
      <div class="project btn link" (click)="openProjectByPath(project)">
        Project1
        <div class="path">D:/aily-test/test1</div>
      </div>
      }
    </div>
  </div>
  <div class="right-box">
    <div class="pp"></div>
  </div>
</div>
