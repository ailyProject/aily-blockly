<div class="modal-box">
  <ng-container *ngIf="isObject">
    <div>类型</div>
    <div>{{ varType }}</div>
  </ng-container>
  <div style="margin-left: 10px">变量名</div>
  <input nz-input nzSize="small" [(ngModel)]="varName" />
</div>
<div *nzModalFooter>
  <button nz-button nzSize="small" nzType="primary" (click)="addVar()">
    添加
  </button>
</div>
