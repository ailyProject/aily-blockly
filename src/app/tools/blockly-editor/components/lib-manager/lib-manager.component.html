<div class="lib-manager-box">
    <div class="header">
        <div class="btn ccenter" (click)="back()" nz-tooltip nzTooltipTitle="返回">
            <i class="fa-regular fa-chevron-left"></i>
        </div>
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
            <input type="text" nz-input placeholder="搜索库" [(ngModel)]="keyword" (ngModelChange)="search($event)" />
        </nz-input-group>
        <ng-template #suffixIconButton>
            <button nz-button nzType="primary" nzSearch>
                <i class="fa-regular fa-magnifying-glass"></i>
            </button>
        </ng-template>
    </div>
    <div class="lib-list">
        @for( lib of LibraryList;track lib.name ) {
        <div class="lib-item">
            <div class="name">{{lib.nickname}}<span>{{lib.author}}</span></div>
            <div class="desc ellipsis">{{lib.description}}</div>
            <div class="footer">
                <div class="version">
                    <nz-select [(ngModel)]="lib.version" [nzSize]="'small'">
                        @for (version of lib.versionList; track version) {
                        <nz-option [nzValue]="version" [nzLabel]="version"></nz-option>
                        }
                    </nz-select>
                </div>
                <div class="btns">
                    @if(isInstalled(lib)) {
                    <button nz-button nzType="default" nzSize="small" [disabled]="true">已安装</button>
                    <button nz-button nzType="text" nzDanger nzSize="small" (click)="removeLib(lib)">移除</button>
                    }@else{
                    <button nz-button nzType="primary" nzSize="small" (click)="installLib(lib)">安装</button>
                    }
                </div>
            </div>
        </div>
        }
    </div>
</div>
