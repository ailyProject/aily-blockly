<div class="window-box">
  <div class="dialog-list" #chatContainer>
    <div class="chat-list" #chatList>
      @for (item of list; track item) {
        <aily-dialog [data]="item"></aily-dialog>
      }
    </div>
  </div>
  <div class="sender">
    <div class="s-box">
      <textarea
        nz-input
        placeholder="Controlled autosize"
        [nzAutosize]="{ minRows: 3, maxRows: 5 }"
        [(ngModel)]="inputValue"
      ></textarea>
      <div class="btn ccenter">
        <i class="fa-light fa-paper-plane" (click)="send()"></i>
      </div>
    </div>
  </div>
</div>
